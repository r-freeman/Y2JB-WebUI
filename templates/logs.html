<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Y2JB - Live Logs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'], mono: ['JetBrains Mono', 'monospace'] },
                    colors: {
                        oled: { base: '#000000', surface: '#121212', border: '#2a2a2a' },
                        brand: { blue: '#00439c', light: '#0070d1' }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/compact.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/logs.css') }}">
    <script src="{{ url_for('static', filename='color_mode.js') }}" defer></script>
    <script src="{{ url_for('static', filename='logs.js') }}" defer></script>
</head>
<body class="font-sans antialiased min-h-screen h-screen overflow-hidden flex flex-col p-6 max-w-5xl mx-auto bg-oled-base text-gray-200">

    <header class="flex items-center justify-between mb-6">
        <div class="flex items-center gap-4">
            <a href="/" class="surface border w-10 h-10 flex items-center justify-center rounded-full hover:bg-white/5 transition-colors hover:border-brand-light group">
                <i class="fa-solid fa-arrow-left group-hover:-translate-x-1 transition-transform"></i>
            </a>
            <div>
                <h1 class="text-2xl font-bold tracking-tight">System Logs</h1>
                <p class="text-xs opacity-50 uppercase tracking-widest font-medium">Live Console Output</p>
            </div>
        </div>
        
        <div class="flex items-center gap-2">
            <div id="connection-status" class="flex items-center gap-2 px-3 py-1.5 rounded-full bg-red-500/10 border border-red-500/20 text-red-400 text-xs font-mono transition-colors">
                <div class="w-2 h-2 rounded-full bg-red-500 animate-pulse"></div>
                <span>Disconnected</span>
            </div>
            
            <button onclick="toggleAutoScroll()" id="btn-autoscroll" class="surface border px-3 py-2 rounded-lg hover:border-brand-light text-brand-light transition-all active:scale-95" title="Toggle Auto-Scroll">
                <i class="fa-solid fa-arrow-down-long"></i>
            </button>
            
            <button onclick="clearLogs()" class="surface border px-3 py-2 rounded-lg hover:border-red-500 hover:text-red-500 transition-all active:scale-95" title="Clear View">
                <i class="fa-solid fa-trash-can"></i>
            </button>
        </div>
    </header>

    <main class="flex-1 flex flex-col min-h-0 relative">
        <div class="console-window flex-1 min-h-0 border border-oled-border rounded-xl bg-[#0a0a0a] overflow-hidden flex flex-col shadow-2xl relative">
            <div class="h-8 bg-[#1a1a1a] border-b border-oled-border flex items-center px-4 gap-2">
                <div class="w-3 h-3 rounded-full bg-red-500/80"></div>
                <div class="w-3 h-3 rounded-full bg-yellow-500/80"></div>
                <div class="w-3 h-3 rounded-full bg-green-500/80"></div>
                <div class="ml-2 text-[10px] opacity-40 font-mono select-none">Y2JB-WEBUI:~</div>
            </div>

            <div id="log-container" class="flex-1 overflow-y-auto p-4 font-mono text-xs md:text-sm space-y-1 custom-scroll">
                <div class="opacity-30 text-center py-10">Connecting to log stream...</div>
            </div>
            
            <div id="scroll-lock-indicator" class="hidden absolute bottom-4 right-4 bg-brand-blue text-white text-xs px-3 py-1 rounded-full shadow-lg cursor-pointer hover:bg-brand-light transition-colors" onclick="enableAutoScroll()">
                <i class="fa-solid fa-arrow-down mr-1"></i> Resume Scroll
            </div>
        </div>
    </main>

</body>
</html>
